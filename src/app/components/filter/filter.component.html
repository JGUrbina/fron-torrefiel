<section class="filter">
  <div class="filter__containButton">
    <button class="filter__containButton--button" (click)="isCollapsed = !isCollapsed">
      <span class="filter__containButton--title">Filtrar</span>
      <img src="../../../assets/svg_2/flecha-abajo.svg" alt="" [ngClass]="{'transition fadeIn': isCollapsed}">
    </button>
  </div>
  <div class="filter__containOptions fadeInDown all-inputs-filter" *ngIf="isCollapsed">
    <div class="option">
      <label for="">Palabras clave</label>
      <input (keyup)=emitFilter($event.target.value) type="text" placeholder="N° cliente, nombre cliente..">
    </div>
    <div class="option">
      <label for="status">Estado</label>
      <select (change)="emitFilter($event.target.value)" name="status" id="">
        <option value="">Todos</option>
        <option *ngFor="let status of statusList" value="{{ status }}">{{ status }}</option>
      </select>
    </div>
    <div class="option">
      <label for="">Actividad</label>
      <select (change)="emitFilter($event.target.value)" name="status" id="">
        <option value="">Todas</option>
        <option *ngFor="let activity of activitiesList" value="{{ activity }}">{{ activity }}</option>
      </select>
    </div>
    <div class="option">
      <label for="">Año</label>
      <select name="status" id="" (change)="handleYear($event.target.value)">
        <option value="">Todos</option>
        <option *ngFor="let year of years" value="{{year+'-'}}">{{ year }}</option>
      </select>
    </div>
    <div *ngIf="selectedYear.length > 0"class="option">
      <label for="">Mes</label>
      <select (change)="handleMonth($event.target.value)" name="status" id="">
        <option value="">Todos</option>
        <option *ngFor="let month of allMonths;let index=index;" value="{{ index + 1}}">{{ month }}</option>
      </select>
    </div>
  </div>
</section>
