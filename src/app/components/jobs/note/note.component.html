<section class="sectionNote">
  <header class="sectionNote__header">
    <h3>Nota interna</h3>
    <figure class="icon exit">
      <app-create-icon [class]="'color-red'" [name]="'cancel'" [url]="'../../../../assets/svg/cancelar.svg'"></app-create-icon>
    </figure>
  </header>
  <main class="sectionNote__main">
    <div class="text-center date">
      <span class="chat__date">MIER - 14:48PM</span>
    </div>
    <div class="chat__you">
      <div class="burbuja">
        <span>La cliente es algo especial, cuidado...</span>
      </div>
    </div>
    <div class="chat__you">
      <div class="burbuja">
        <span>siempre hemos tenido problemas.</span>
      </div>
    </div>
    <div class="chat__other">
      <figure class="avatar">
        <app-create-icon [class]="'color-gray'" [name]="'avatar'" [url]="'../../../../assets/svg/avatar.svg'"></app-create-icon>
      </figure>
      <div class="burbuja">
        <span>gracias</span>
      </div>
    </div>
  </main>
  <footer class="sectionNote__footer">
    <div class="input">
      <label for="">
        <input type="text" placeholder="Mensaje">
        <figure class="icon">
          <app-create-icon [class]="'color-gray'" [name]="'chat'" [url]="'../../../../assets/svg/comentar.svg'"></app-create-icon>
        </figure>
      </label>
    </div>
  </footer>
</section>
