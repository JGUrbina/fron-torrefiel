<section class="containService">
  <app-alert class="alertCenter" [alertUrlIcon]="alertUrlIcon" [alertShow]="alertShow" [alertHeader]="alertHeader" [alertTitle]="alertTitle" [alertSubtitle]="alertSubtitle"></app-alert>
  
  <!-- client -->
  <section class="p-5 marco form primera" *ngIf="viewActual === USER">
    <div class="containService__data">
      <div class="whenService d-flex justify-content-between pb-2">
        <div class="client">
          <div class="input__contain mr-4 ">
            <label for="">Nombre cliente registrado</label>
            <select class="nombre" (change)="$event.target.value.length > 0 ? searchClient($event.target.value) : clearClient()" name="searchNameClient" [(ngModel)]="searchNameClient" *ngIf="allClients">
              <option selected></option>
              <option *ngFor="let option of allClients" value="{{option.numClient}}">{{option.name}}</option>
            </select>  
            <p *ngIf="!allClients" class="no-exist"><b>No existen Clientes</b></p>  
          </div>
          <div class="input__contain">
            <label for="">N° cliente nuevo</label>
            <input (keyup)="compareClient()" type="text" pattern="^[0-9]*$" placeholder="Registralo" name="nameUser" #nameUser="ngModel" [(ngModel)]="newClient.numClient" style="width:  80px !important;" >
          </div>
        </div>
      </div>
      <div class="dataService d-flex pb-2">
        <div class="input__contain">
          <label for="">Nombre(s)</label>
          <input type="text" placeholder="Nombre" name="names" [(ngModel)]="newClient.name" required>
        </div>
        <div class="input__contain">
          <label for="">Apellido Paterno</label>
          <input type="text" placeholder="Apellido Paterno" name="lastname" [(ngModel)]="newClient.lastName" required>
        </div>
        <div class="input__contain">
          <label for="">Apellido Materno</label>
          <input type="text" placeholder="Apellido Materno" name="lastnameMother" [(ngModel)]="newClient.motherLastName" required>
        </div>
        <div class="input__contain">
          <label for="">Empresa</label>
          <input type="text" placeholder="Nombre" name="nameCompany" [(ngModel)]="newClient.nameCompany" required>
        </div>
      </div>
      <div class="dataService d-flex pb-2">
        <div class="input__contain">
          <label for="">NIF</label>
          <input type="text" placeholder="A0000000" name="nif" [(ngModel)]="newClient.nif" required>
        </div>
        <div class="input__contain">
          <label for="">Correo Electrónico</label>
          <input type="email" pattern="[\w0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="correo@correo.com" name="email" [(ngModel)]="newClient.email" required>
        </div>
        <div class="input__contain">
          <label for="">Teléfono 1</label>
          <input type="text" minlength="7" pattern="^[0-9]*$" placeholder="000 000 000" name="numberOne" [(ngModel)]="newClient.phoneOne" required>
        </div>
        <div class="input__contain">
          <label for="">Teléfono 2</label>
          <input type="text" minlength="7" pattern="^[0-9]*$" placeholder="000 000 000" name="numberTwo" [(ngModel)]="newClient.phoneTwo" required>
        </div>
      </div>
      
      <div class="direccion">
        <h3 class="title">DIRECCIÓN (De quien contrata el servicio)</h3>
        <div class="direccion__contain">
          <div class="d-flex justify-content-between align-items-center direccion_div pb-2">
            <div class="input__contain">
              <label for="">Dirección</label>
              <input type="text" class="w-200" placeholder="Dirección" name="localitation" [(ngModel)]="newClient.direction" required>
            </div>
            <div class="input__contain auto">
              <label for="">N° externo</label>
              <input type="text" class="w-70" placeholder="00" name="numExt" [(ngModel)]="newClient.numberExternal" required>
            </div>
            <div class="input__contain auto">
              <label for="">N° interno</label>
              <input type="text" class="w-70" placeholder="00" name="numInt" [(ngModel)]="newClient.numberInternal" required>
            </div>
          </div>
          <div class="d-flex align-items-center flex-wrap  direccion_div pb-2">
            <div class="input__contain">
              <label for="">Provincia</label>
              <input class="w-200" name="province" [(ngModel)]="newClient.province" required>
            </div>
            <div class="input__contain">
              <label for="">Municipio</label>
              <input class="w-100" name="municipalityService" [(ngModel)]="newClient.municipality">
            </div>
            <div class="input__contain code">
              <label for="">Código postal</label>
              <input class="w-70" type="text" placeholder="00000" name="postalcode" [(ngModel)]="newClient.postalCode" required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="siguiente-container containService__aside">
      <div>
        <div class="buttons d-flex justify-content-center align-items-center">
          <button  class="buttonSave" (click)="updateView(SERVICEDIRECTION)">
            Siguiente
          </button>
        </div>
        <div class="d-flex justify-content-center align-items-center check">
          <input id="input-same-client" type="checkbox" class="spanDirectionEqual" [(ngModel)]="sameDirection" [ngModelOptions]="{standalone: true}">
          <label for="input-same-client" class="client-checkbox m-0">¿El cliente que registras recibirá el servicio?</label>
        </div>
      </div>
    </aside>
  </section>

  <!-- service -->

  
  <div class="d-flex  align-items-center flex-wrap w-80 p-5 marco" *ngIf="viewActual === SERVICEDIRECTION">

    <div class="containService__data direccion pt-0">
      <h3 class="title pt-0">DATOS GENERALES (De quien recibe el servicio)</h3>
      <div class="direccion__contain">
        <div class="d-flex align-items-center flex-wrap pb-2">
          <div class="input__contain">
            <label for="">Nombre (s)</label>
            <input type="text" class="w-80" placeholder="Nombres" name="directionService" [(ngModel)]="newService.name" required>
          </div>
          <div class="input__contain">
            <label for="">Apellido Paterno</label>
            <input type="text" class="w-80" placeholder="Apellido Paterno" name="directionService" [(ngModel)]="newService.lastName" required>
          </div>
          <div class="input__contain">
            <label for="">Apellido Materno</label>
            <input type="text" class="w-80" placeholder="Apellido Materno" name="directionService" [(ngModel)]="newService.motherLastName" required>
          </div>
        </div>
        <div class="d-flex  align-items-center flex-wrap pb-2">
          <div class="input__contain">
            <label for="">Correo electrónico</label>
            <input type="email" class="w-80" placeholder="correo@correo.com" name="directionService" [(ngModel)]="newService.email" required>
          </div>
          <div class="input__contain">
            <label for="">Teléfono 1</label>
            <input type="tel" placeholder="000 000 000" class="w-80" name="numExtService" [(ngModel)]="newService.phoneOne" required>
          </div>
          <div class="input__contain">
            <label for="">Teléfono 2</label>
            <input type="tel" placeholder="000 000 000" class="w-80" name="numExtService" [(ngModel)]="newService.phoneTwo" required>
          </div>
        </div>
      </div>
    </div>

    <div class="containService__data direccion pt-0">
      <h3 class="title pt-0">DIRECCIÓN (De quien recibe el servicio)</h3>
      <div class="direccion__contain">
        <div class="d-flex justify-content-between align-items-center flex-wrap direccion_div pb-2">
          <div class="input__contain">
            <label for="">Dirección</label>
            <input type="text" class="w-200" placeholder="Dirección" name="directionService" [(ngModel)]="newService.direction" required>
          </div>
          <div class="input__contain auto">
            <label for="">N° externo</label>
            <input type="text" placeholder="00" class="w-70" name="numExtService" [(ngModel)]="newService.numberExternal" required>
          </div>
          <div class="input__contain">
            <label for="">N° interno</label>
            <input type="text" placeholder="00" class="w-70" name="numIntService" [(ngModel)]="newService.numberInternal" required>
          </div>
        </div>
        <div class="d-flex align-items-center flex-wrap  direccion_div pb-2">
          <div class="input__contain">
            <label for="">Provincia</label>
            <input class="w-200" name="provinceService" [(ngModel)]="newService.province" required>
          </div>
          <div class="input__contain">
            <label for="">Municipio</label>
            <input class="w-100" name="municipalityService" [(ngModel)]="newService.municipality">
          </div>
          <div class="input__contain code">
            <label for="">Código postal</label>
            <input class="w-70" type="text" placeholder="00000" name="postalcodeService" [(ngModel)]="newService.postalCode" required>
          </div>
        </div>
      </div>
    </div>
    <div class="containService__aside flex-column">
      <div class="buttons w-50 d-flex align-items-center">
        <button  class="buttonSave" (click)="viewActual = SERVICE">
          Siguiente
        </button>
      </div>
      <div class="buttons w-50 d-flex align-items-center">
        <button  class="buttonBefore" (click)="viewActual = USER">
          Atrás
        </button>
      </div>
    </div>
  </div>
  <form class="p-5 marco form" *ngIf="viewActual === SERVICE">
    <div class="containService__data pt-6x100">
      <div>
        <h3 class="title">DATOS DEL SERVICIO</h3>
      </div>
      <div class="d-flex justify-content-between flex-wrap mt-4 datos_div">
        <div class="d-flex justify-content-flex-start align-items-center flex-wrap w-100">
          <div class="input__contain dateContain">
            <label for="" class="w-70">N° de Servicio</label>
            <input class="w-70" type="text" placeholder="000000" name="numDeliveryNote" [(ngModel)]="newService.numService" required>
          </div>
          <div class="input__contain dateContain">
            <label for="" class="w-70">N° de Factura</label>
            <input class="w-70" type="text" placeholder="000000" name="numBill" [(ngModel)]="newService.numBill" required>
          </div>
          <div class="input__contain dateContain">
            <label for="" class="w-70">N° de Albarán</label>
            <input class="w-70" type="text" placeholder="000000" name="numBill" [(ngModel)]="newService.numDeliveryNote" required>
          </div>
          <div class="input__contain">
            <label for="" class="color-red w-70">Urgente</label>
            <select class="border-red w-70" name="priority" [(ngModel)]="newService.priority" required>
              <option value="true">SI</option>
              <option value="false">NO</option>
            </select>
          </div>
          <div class="input__contain">
            <label for="">Estado</label>
            <select class="w-100" name="status" [(ngModel)]="newService.status" required>
              <option value="">Selecciona un estado</option>
              <option *ngFor="let option of optionsStatus" [value]="option">{{option}}</option>
            </select>
          </div>

        </div>
        <div class="statusService d-flex justify-content-flex-start flex-wrap w-100">
          <div class="input__contain">
            <label for="">Importe</label>
            <input type="text" pattern="^[0-9]*$" placeholder="0000 €" name="amount" [(ngModel)]="newService.amount" required>
          </div>
          <div class="input__contain">
            <label for="">Tipo IVA</label>
            <select class="w-100" name="status" [(ngModel)]="newService.typeIva" required>
              <option value="10">Reducido</option>
              <option value="21">Normal</option>
            </select>
          </div>
          
          <div class="input__contain activities">
            <label>Actividad</label>
            <div class="input-activities">
              <ng-multiselect-dropdown
                [settings]="dropdownSettings"
                [placeholder]="'Selecciona la(s) actividad(es)'"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [ngModelOptions]="{standalone: true}"
              >
              </ng-multiselect-dropdown> 
            </div>
          </div>
  
        </div>
        <div class="descriptionService d-flex justify-content-center">
          <div class="input__contain w-75 mr-5">
            <label for="">Descripción</label>
            <textarea class="w-100 h-85" name="description" [(ngModel)]="newService.description" cols="30" rows="10" placeholder="Descripción del trabajo sin Nota interna" required></textarea>
          </div> 
        </div>
      </div>
    </div>
    <aside class="containService__aside saveService flex-column">
      <div class="botones">
        <div class="buttons w-50 d-flex align-items-center">
          <button  class="buttonSave" (click)="createClientAndService()">
            Guardar <br>
          </button>
        </div>
        <div class="buttons w-50 d-flex align-items-center">
          <button class="buttonBefore" (click)="viewActual = SERVICEDIRECTION">
            Atrás
          </button>
        </div>
      </div>
    </aside>
  </form>
</section>
