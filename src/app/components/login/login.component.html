<section class="login-and-register">
  <div role="login" *ngIf="!showRegister">
    <div class="section__red">
      <div class="section__red--logo">
        <figure>
          <img src="../../../assets/images/logo-blanco.png" alt="torrefiel logo">
        </figure>
      </div>
      <section class="section__red--inputs">
        <div class="contain-input">
          <label for="user" class="label">Usuario</label>
          <input type="text" class="input" placeholder="Nickname">
        </div>
        <div class="contain-input">
          <label for="user" class="label">Contrase침a</label>
          <input type="pass" class="input" placeholder="******">
        </div>
      </section>
      <div class="section__red--resetPass">
        <a href="">Recuperar contrase침a</a>
      </div>
      <div class="section__red--enter">
        <button>Entrar</button>
      </div>
    </div>
    <div class="createAccount">
      <button class="createAccount__btn" (click)="showRegister = true">Crear cuenta</button>
    </div>
  </div>
  <div role="register" *ngIf="showRegister">
    <div class="section__red">
      <div class="section__red--logo">
        <figure>
          <img src="../../../assets/images/logo-blanco.png" alt="torrefiel logo">
        </figure>
        <figure class="exit" (click)="showRegister = false">
          <object data="../../../assets/svg/cancelar.svg" type="image/svg+xml">
          </object>
        </figure>
      </div>
      <section class="section__red--inputs">
        <div class="section-two-inputs">
          <div class="contain-input">
            <label for="user" class="label">Nombre(s)*</label>
            <input type="text" class="input" placeholder="Nombre(s)">
          </div>
          <div class="contain-input">
            <label for="user" class="label">Apellido Paterno*</label>
            <input type="text" class="input" placeholder="Apellido Paterno">
          </div>
        </div>
        <div class="section-two-inputs">
          <div class="contain-input">
            <label for="user" class="label">Apellido Materno*</label>
            <input type="text" class="input" placeholder="Apellido Materno">
          </div>
          <div class="contain-input">
            <label for="user" class="label">Elige tu nickname*</label>
            <input type="text" class="input" placeholder="Nickname">
          </div>
        </div>
        <div class="section-two-inputs">
          <div class="contain-input">
            <label for="user" class="label">M칩vil*</label>
            <input type="text" class="input" placeholder="M칩vil">
          </div>
          <div class="contain-input">
            <label for="user" class="label">Email*</label>
            <input type="text" class="input" placeholder="nombre@corre.com">
          </div>
        </div>
      </section>
      <div class="section__red--register">
        <button>Registrarse</button>
      </div>
      <button class="btn btn-lg btn-outline-primary" (click)="openModal()">Launch demo modal</button>
    </div>
  </div>
</section>
