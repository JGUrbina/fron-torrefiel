<section class="sectionUsers">
  <div class="section-title">
    <h3>TUS USUARIOS</h3>
    <p>Elimina y revisa los trabajos<br> asignados de cada usuario</p>
  </div>
  <div class="list">
    <div class="user__contain" *ngFor="let user of allUsers">
      <div class="user__contain--title">
        <figure class="icon">
          <app-create-icon [class]="'color-gray'" [name]="'profile'" [url]="'../../../../assets/svg/perfil.svg'"></app-create-icon>
        </figure>
        <h4>{{user.name}}</h4>
      </div>
      <div class="user__contain--icons">
        <figure class="icon" (click)="showUser = true">
          <app-create-icon [class]="'color-gray bg-white button'" [name]="'only-eye'" [url]="'../../../../assets/svg/only-eye.svg'"></app-create-icon>
        </figure>
        <figure class="icon">
          <app-create-icon [class]="'color-gray bg-white button'" [name]="'trash'" [url]="'../../../../assets/svg/trash.svg'"></app-create-icon>
        </figure>
      </div>
    </div>
    <div class="user__contain" *ngIf="!allUsers  || allUsers.length === 0">
      <div class="user__contain--title d-flex justify-content-center text-center w-100">
        <h4>No existen usuarios</h4>
      </div>
    </div>
    <!-- <div>
      paginacion
    </div> -->
  </div>
</section>

<section class="containUser" *ngIf="showUser">
  <div class="containUser__header">
    <div class="title">
      <figure class="icon">
        <app-create-icon [class]="'color-gray'" [name]="'profile'" [url]="'../../../../assets/svg/perfil.svg'"></app-create-icon>
      </figure>
      <h4>Jose grasmin</h4>
    </div>
    <div class="upAdmin">
      Volver Administrador
    </div>
  </div>
  <div class="containUser__main">
    <div class="containUser__main--title">
      Trabajos de Jos√©
    </div>
    <div class="job" *ngFor="let job of jobsOfUser">
      <div class="left">
        <div class="one">
          <p>#{{job.numClient}}</p>
          <p>{{job.dateStart}}</p>
        </div>
        <div>
          <p>{{job.name}}</p>
        </div>
        <div class="reAsignar">
          <div>
            <p>Re Asigna el trabajo</p>
            <select name="" id="">
              <option value="">trabajadores</option>
            </select>
          </div>
        </div>
      </div>
      <div class="button">
        <button>Actualizar</button>
      </div>
    </div>
  </div>
</section>
